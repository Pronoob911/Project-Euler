<script type="text/javascript">
	
function isDivisible(number)
{
	for(var i=1;i<21;i++)
	{
		if((number%i)!=0)
		{
			return false;
		}

	}
	return true;
}

var number =1;
while(true)
{
	if(isDivisible(number))
	{
		break;
	}
	number++;
}
console.log(number);




</script>
