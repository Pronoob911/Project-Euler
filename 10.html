<script type="text/javascript">


var a = 0;

    function isPrime(n)
    {
        var i = 2;
        var b = true;
        while(i<=Math.sqrt(n) && b)
        {
            if(n%i===0)
            	{
            		b=false;
            	}
            i++;
        }
        return n<2?false:b;
    }

    for(i=0;i<2000000;i++)
    {
        if(isPrime(i))
        {
            a+=i;
        }
    }
    console.log(a);




</script>
